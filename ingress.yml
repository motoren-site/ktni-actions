apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ktni-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: ktni-nginx
  rules:
  - http:
      paths:
      - path: /ktni-actions
        pathType: Prefix
        backend:
          service: 
            name: ktni-service
            port:
              number: 80