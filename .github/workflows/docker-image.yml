name: Docker Image CI

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Git Checkout
      uses: actions/checkout@v1

    - name: Login to Digital Ocean Registry
      uses: docker/login-action@v1
      with:
        registry: registry.digitalocean.com
        username: ${{ secrets.DIGITAL_OCEAN_TOKEN }}
        password: ${{ secrets.DIGITAL_OCEAN_TOKEN }}

    - name: Build latest
      run: docker build -t registry.digitalocean.com/olsen/ktni-actions .

    - name: Docker Push
      run: docker push registry.digitalocean.com/olsen/ktni-actions

    - name: Set up kubectl
      uses: matootie/dokube@v1.3.4
      with:
          namespace: apps
          personalAccessToken: ${{ secrets.DIGITAL_OCEAN_TOKEN }}
          clusterName: k8s-miles

      # Run any kubectl commands you want!
    - name: Apply
      run: kubectl apply -f $GITHUB_WORKSPACE/deployment.yml